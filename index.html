<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caja de Comentarios</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Caja de Comentarios</h1>

  <!-- Formulario para agregar comentario -->
  <div class="comment-box">
    <textarea id="commentInput" placeholder="Escribe tu comentario..."></textarea>
    <button id="addCommentButton">Agregar Comentario</button>
  </div>

  <div id="commentsList">
    <!-- Aquí aparecerán los comentarios -->
  </div>

  <script src="app.js"></script>
</body>
</html>
